<!DOCTYPE html>
<html lang="pt-br" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Mini Blog</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <script>

    </script>

</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Mini Blog</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSuportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarSuportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li><a href="#" class="nav-link">Descubra</a></li>
                    <li><a href="#" class="nav-link">Pre√ßos</a></li>
                    <li><a href="#" class="nav-link">Login</a></li>
                </ul>
            </div> <!-- fim .collapse -->
        </div> <!-- fim .container -->
    </nav>

    <div class="container" ng-controller="Rest">
        <div class="row my-3">
            <div class="col-sm-6 col-md-4 col-lg-4" ng-repeat="publicacao in publicacoes">
                <img class="img-fluid img-thumbnail" ng-src="https://api-fake-blog.herokuapp.com{{ publicacao.thumbImage }}" alt="{{ publicacao.thumbImageAltText }}">
                <h1 class="text-center">{{ publicacao.title }}</h1>
                <p>{{ publicacao.description }}</p>
                <span>
                    <!-- <img ng-src="https://api-fake-blog.herokuapp.com{{ publicacao.profileThumbImage }}"> -->
                    <h3>{{ publicacao.profileName }}</h3>
                    <p>{{ publicacao.postDate }}</p>
                </span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
